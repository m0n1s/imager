<!DOCTYPE html>
<html>
<head>
	<script>
		const ie = require("../src/imager-electron/imager-electron");
	</script>
	<title>Imager - main</title>
	<script>ie.draw("css", ["../res/css/global.css"])</script>
</head>

<body>

<div class="imager-navigator">
	<div class="imager-navigator-element-container">
		<script>
			ie.draw("navigator-elements", [
				{"name":"Home"},
				{"name":"Galleries"},
				{"space":"true"},
				{"name":"Settings"},
			]);
		</script>
	</div>
</div>
<div class="imager-page">
	<div class="imager-page-sidebar">
		<div class="imager-page-sidebar-item">Test</div>
	</div>
	<div class="imager-page-content">
			<h2>Test</h2>
	</div>
</div>


</body>
<script type="text/javascript">
const imagerElectronRenderer = require("../src/imager-electron/imager-electron-renderer");
(async () => {


var things = document.getElementsByClassName("imager-navigator");
for (var i = 0; i < things.length; i++) {
    things[i].style['-webkit-app-region'] = (/^darwin/.test(process.platform))?'drag':'';
}

var ret = imagerElectronRenderer.apiSync("tescht", 1);
console.log(ret)

imagerElectronRenderer.api("teschtAsync", 12).then((res) => {
	console.log("async res");
	console.log(res);
})


})();




</script>
</html>
